trigger:
- main

pool: Ubuntu

stages:
- stage: Build
  displayName: 'Build stage'
  jobs:
  - job: Build
    displayName: 'Build'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.9.x'
      displayName: 'Install Node.js'

    - script: |
        cd ./react-g2
        npm install
        npm run build
      displayName: 'npm install, build, and test'